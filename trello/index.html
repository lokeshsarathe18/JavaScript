<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Trello</title>
</head>

<body>
    <div class="container">
        <div class="controlls">
            <h1>Trello</h1>
            <input type="text" name="todo" id="input"><br>
            <button type="button" id="add">Add Todo</button><br>
            <button type="button" id="remove">Remove done Todo</button><br>
            <button type="button" id="removeAll">Remove All Todo</button>

        </div>
        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go to Gym</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Solve Aptitude and Reasoning</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Learn JS</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Do Android</label>
            </li>
        </ul>
    </div>
    <script src="scrpit.js"></script>
    <script src="localStorage.js"></script>
    <script src="json.js"></script>
</body>

</html>
